<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/my-css.css" rel="stylesheet">
    <title>HapndHere</title>
    <script src="src/index.js" charset="utf-8"></script>
    <script src="src/location.js" charset="utf-8"></script>
    <script src="src/when.js" charset="utf-8"></script>
    <script src="src/event.js" charset="utf-8"></script>
    <script src="src/app.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="site-title">
      Happenings
    </div>
    <div class="date-select">
      <form name="date-form" id="date-submit" class="form-group" action="index.html" method="post">
        <label for="start">Select Date:</label>
        <input type="date" id="start" name="trip-start" min="2018-01-01" max="2018-12-31">
        <button type="submit" name="button">Submit</button>
      </form>
    </div>
    <div class="map-area">
      <ul id="list-of-locations">

      </ul>
    </div>
    <div class="location-info">
      <h3>Events:</h3>
      <ul id="list-of-events">

      </ul>
    </div>
    <div class="event-info">
      <h3>Event Info:</h3>
    </div>
    <div class="add-event">
      <h3>Add Event:</h3>
      <form id="add-event-form" action="index.html" method="post">
          <label for="city">City:</label>
          <input type="text" class="form-control" id="city-input" name="city" value="">
          <label for="state">State:</label>
          <input type="text" class="form-control" id="state-input" name="state" value="">
          <label for="latitude">Latitude:</label>
          <input type="text" class="form-control" id="lat-input" name="latitude" value="">
          <label for="longitude">Longitude:</label>
          <input type="text" class="form-control" id="long-input" name="longitude" value="">
          <label for="event-title">Event Title:</label>
          <input type="text" class="form-control" id="event-title-input" name="event-title" value="">
          <label for="event-info">Event Info:</label>
          <textarea class="form-control" id="event-info-input" name="event-info" value=""></textarea>
          <label for="img-url">Image:</label>
          <input type="text" class="form-control" id="img-url-input" name="img-url" value=""><br>
        <button type="submit" class="btn btn-default" name="button">Submit</button>
      </form>
    </div>
  </body>
</html>
